<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="lefty">
                <h1>student grade calc</h1>
            </div>
            <div class="righty">
                <form class="form">
                    <input type="text" class="sub sub-1" placeholder="PROGRAMMING">
                    <input type="text" class="sub sub-2" placeholder="MATHS">
                    <input type="text" class="sub sub-3" placeholder="PHYSICS">
                    <input type="text" class="sub sub-4" placeholder="CHEMISTRY">
                    <button type="submit" class="btn">Calculate</button>
                </form>
            </div>
        </div>
        <h3 class="result">Total mark is <span class='mark'>300</span> out of 400 and your grade is <span class="grade">A</span> with <span class="percent">97</span>%</h3>
    </div>


    <script src="../JavaScript/app.js"></script>
</body>
</html>
